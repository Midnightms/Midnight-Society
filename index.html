<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Midnight Society</title>

  <style>
    /* =============  BASE  ============= */
    *{box-sizing:border-box;margin:0}
    html,body{height:100%;font-family:system-ui,sans-serif;color:#fff;background:#000}

    /* =============  FOND DIAPORAMA  ============= */
    body::before{                 /* pseudo-Ã©lÃ©ment = 1 seule Â« image Â» plein Ã©cran */
      content:"";
      position:fixed;             /* couvre toute la fenÃªtre, sans scroll */
      inset:0;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      transition:opacity 1s ease-in-out;
      z-index:-2;                 /* derriÃ¨re tout le reste */
    }

    /* =============  VOILE (facultatif)  ============= */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.25);/* baisse lâ€™opacitÃ© si tu veux Ã©claircir */
      pointer-events:none;
      z-index:-1;
    }

    /* =============  CONTENU  ============= */
    .card{
      position:relative;          /* survole le fond */
      max-width:320px;
      margin:6vh auto 0;
      padding:2rem 1.5rem;
      text-align:center;
      background:rgba(0,0,0,0.55);
      border-radius:12px;
      backdrop-filter:blur(8px);
    }
    .card h1{margin:1rem 0 .25rem;font-size:2rem}
    .desc{margin:0 0 1.5rem;opacity:.85;letter-spacing:.05em}

    .logo{
      width:140px;height:140px;
      border-radius:50%;
      object-fit:cover;
      display:block;margin:0 auto;
    }

    .btn{
      display:block;
      margin:.5rem 0;
      padding:.75rem 1rem;
      background:#111;
      color:#fff;text-decoration:none;
      border-radius:8px;
      transition:background .3s;
    }
    .btn:hover{background:#333}
  </style>
</head>

<body>
  <section class="card">
    <img src="logo.png" class="logo" alt="logo Midnight Society">
    <h1>Midnight&nbsp;Society</h1>
    <p class="desc">support your local meet</p>

    <a class="btn" href="https://www.midnightsociety.fr/"                    target="_blank">ðŸ›’ MIDNIGHT&nbsp;SHOP</a>
    <a class="btn" href="https://www.paypal.com/paypalme/midnightsociety911" target="_blank">ðŸ’¸ PayPal.Me</a>
    <a class="btn" href="https://www.instagram.com/midnightsociety___/"      target="_blank">ðŸ“¸ Instagram</a>
    <a class="btn" href="https://www.youtube.com/@MidnightSociety0"          target="_blank">ðŸŽ¬ YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@midnightsociety___"         target="_blank">ðŸŽµ TikTok</a>
  </section>

  <script>
    /* =================  DIAPORAMA JS  ================= */
    const pics = [
      'slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg','slide5.jpg',
      'slide6.jpg','slide7.jpg','slide8.jpg','slide9.jpg'
    ];
    let n = 0;
    const change = () => {
      /* on baisse lâ€™opacitÃ© pour fondre lâ€™image, puis on change la source */
      document.body.style.setProperty('--fade','0');
      setTimeout(() => {
        document.body.style.backgroundImage = `url(${pics[n]})`;
        document.body.style.setProperty('--fade','1');
        n = (n + 1) % pics.length;
      }, 400); // temps du fondu (â‰ˆ moitiÃ© de transition)
    };

    /* initialisation + boucle */
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.backgroundImage = `url(${pics[0]})`;
      /* on utilise une variable CSS pour lâ€™opacity de ::before */
      const style = document.createElement('style');
      style.textContent = `
        body::before{opacity:var(--fade,1)}
      `;
      document.head.appendChild(style);
      setInterval(change, 4000);   // 4 s entre chaque photo
    });
  </script>
</body>
</html>
