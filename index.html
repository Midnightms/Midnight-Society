<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Society</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="intro" class="intro-screen">
  <h1 class="intro-logo">MIDNIGHT SOCIETY</h1>
  <p class="intro-text">Appuie sur une touche pour entrer</p>
</div>

<div class="slideshow hidden">
  <img src="IMG_6508.JPEG" class="slide" style="opacity: 1;">
<img src="IMG_6512.JPEG" class="slide">
<img src="IMG_6515.JPEG" class="slide">
<img src="IMG_6684.JPEG" class="slide">
<img src="IMG_7292.JPEG" class="slide">
<img src="ISIMG-818898.JPEG" class="slide">
<img src="ISIMG-874908.JPEG" class="slide">
<img src="ISIMG-875027.JPEG" class="slide">
<img src="ISIMG-882582.JPEG" class="slide">
</div>
<div class="overlay hidden"></div>
<div class="content hidden">
  <a class="shop-btn" href="https://www.midnightsociety.fr/" target="_blank">🛒 Boutique</a>
  <h1>Midnight Society</h1>
  <div class="links">
    <a href="https://www.youtube.com/@MidnightSociety0" target="_blank">🎥 YouTube</a>
    <a href="https://instagram.com/midnightsociety___?utm_medium=copy_link" target="_blank">📸 Instagram</a>
  </div>
</div>

<script>
  document.addEventListener('keydown', () => {
    document.getElementById('intro').classList.add('fade-out');
    setTimeout(() => {
      document.querySelectorAll('.hidden').forEach(el => el.classList.remove('hidden'));
    }, 1000);
  });

  let slides = document.querySelectorAll('.slide');
  let current = 0;
  setInterval(() => {
    slides[current].style.opacity = 0;
    current = (current + 1) % slides.length;
    slides[current].style.opacity = 1;
  }, 4000);
</script>
</body>
</html>
