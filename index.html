<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Midnight Society</title>

  <!-- =========  CSS intÃ©grÃ©e  ========= -->
  <style>
    /* occupe toute la fenÃªtre */
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #000;         /* au cas oÃ¹ les images nâ€™apparaissent pas */
      color: #fff;
    }

    /* conteneur du diaporama plein Ã©cran */
    .slideshow {
      position: fixed;
      inset: 0;                /* top:0; right:0; bottom:0; left:0 */
      overflow: hidden;
      z-index: -2;
    }

    /* chaque image */
    .slide {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* image actuellement visible */
    .slide.active {
      opacity: 1;
    }

    /* voile sombre pour lire le texte */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.0);
      z-index: -1;
    }

    /* carte centrale */
    .card {
      position: relative;
      max-width: 320px;
      margin: 5vh auto 0;
      padding: 2rem 1.5rem;
      text-align: center;
      background: rgba(0,0,0,0.0);
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }

    .card h1 {
      margin: 1rem 0 .25rem;
      font-size: 2rem;
      line-height: 1.1;
    }

    .card .desc {
      margin: 0 0 1.5rem;
      letter-spacing: .05em;
      opacity: .85;
    }

    /* boutons de liens */
    .btn {
      display: block;
      margin: .5rem 0;
      padding: .75rem 1rem;
      background: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background .3s;
    }
    .btn:hover { background:#333; }

    /* logo */
    .logo {
      width: 120px;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- diaporama dâ€™arriÃ¨re-plan -->
  <div class="slideshow">
    <img src="slide1.jpg"  class="slide active" alt="">
    <img src="slide2.jpg"  class="slide"        alt="">
    <img src="slide3.jpg"  class="slide"        alt="">
    <img src="slide4.jpg"  class="slide"        alt="">
    <img src="slide5.jpg"  class="slide"        alt="">
    <img src="slide6.jpg"  class="slide"        alt="">
    <img src="slide7.jpg"  class="slide"        alt="">
    <img src="slide8.jpg"  class="slide"        alt="">
    <img src="slide9.jpg"  class="slide"        alt="">
  </div>
  <div class="overlay"></div>

  <!-- carte de liens -->
  <section class="card">
    <img src="logo.png" class="logo" alt="logo Midnight Society">
    <h1>Midnight&nbsp;Society</h1>
    <p class="desc">support your local meet</p>

    <a class="btn" href="https://www.midnightsociety.fr/" target="_blank">ðŸ›’ MIDNIGHT&nbsp;SHOP</a>
    <a class="btn" href="https://www.paypal.com/paypalme/midnightsociety911?locale.x=fr_FR" target="_blank">ðŸ’¸ PayPal.Me</a>
    <a class="btn" href="https://www.instagram.com/midnightsociety___/" target="_blank">ðŸ“¸ Instagram</a>
    <a class="btn" href="https://www.youtube.com/@MidnightSociety0" target="_blank">ðŸŽ¬ YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@midnightsociety___" target="_blank">ðŸŽµ TikTok</a>
  </section>

  <!-- =========  JavaScript  ========= -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.slide');
      let i = 0;
      setInterval(() => {
        slides[i].classList.remove('active');
        i = (i + 1) % slides.length;
        slides[i].classList.add('active');
      }, 4000); // 4 s entre chaque image
    });
  </script>
</body>
</html>
